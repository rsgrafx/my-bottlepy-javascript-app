<!DOCTYPE html>
<html>
  <head>
    
    
    <script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <style>
      .reveal *  {display : none;}
      .reveal *.handle { display: block;}
      
      body { font-family: Advent Pro, "helvetica", sans-serif; color: #444; font-style: thin; line-height: 0.8em;}
      .factorial { margin: 15px 5px; background: #f1f1f1; padding: 10px; border-radius: 10px; box-shadow: 3px 5px 10px #ddd; }
      
      a { padding:10px;}
    </style>
    <script>

      window.onload = function() {
       displayTime()
       var elements  = document.getElementsByClassName("reveal")
       for(var i = 0; i < elements.length; i++) {
          var elt = elements[i];
          var title = elt.getElementsByClassName('handle')[0]

          title.onclick = function() {
            if (elt.className == 'reveal') elt.className = 'revealed';
            else if (elt.className == 'revealed') elt.className = 'reveal'
            }
          }
        }

      function displayTime() {
        var elt = document.getElementById('clock');
        var now = new Date();
        elt.innerHTML = now.toLocaleTimeString();
        setTimeout(displayTime, 1000)
      }
      
      $('#realclock').html("hello real world");      
      if ( document.getElementById('realclock') ){
        $('#realclock').text("hello real world")
      }
      // window.onload = function() {
      //   App.popup('reveal', 'handle')
      // }
      
    </script>
    
  </head>
  <body>
    <div class='reveal'>
      <h1 class="handle"> Orion Engleton - Python * with Bottle </h1>
      <p> Learning to Dream in Color and Code.</p>
    
    </div>

    <a href="?posts=all"> All My Posts </a>
    <a href="?user-block=all"> All My Friends </a>
    <a href="zerror"> Cause Error </a>

    <div class='errors'> </div>

    <div id="posts">
      
    </div>
    
    <div id="realclock">
      <div id="user-block"></div>
    </div>
  
    
    <div id="factorial"></div>
    
    <div id="clock">  
    </div>
    
    <script src='javascripts/app.js'></script>  
  </body>
</html>
